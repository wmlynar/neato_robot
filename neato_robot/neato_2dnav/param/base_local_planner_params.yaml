controller_frequency: 1.0
planner_frequency: 1.0
conservative_reset_dist: 6.0
oscillation_timeout: 1.2
oscillation_distance: 0.5

TrajectoryPlannerROS:

  acc_lim_x: 0.2
  acc_lim_y: 0.0
  acc_lim_theta: 2.4

  max_vel_x: 0.10
  min_vel_x: 0.0075
  max_vel_theta: 0.2
  min_vel_theta: -0.2
  min_in_place_rotational_vel: 0.15

  sim_time: 0.8

 
  yaw_goal_tolerance: 0.35
  xy_goal_tolerance: 0.2

  sim_granularity:  0.05
  angular_sim_granularity: 0.025
  
  pdist_scale: 3.35
  gdist_scale: 3.8
  occdist_scale: 5.0
  
  vx_samples: 9
  vtheta_samples: 12

  heading_lookahead: 0.15

  holonomic_robot: false

  escape_vel: -0.04
  dwa: false


  heading_scoring: true
  heading_scoring_timestep: 0.5
  
  meter_scoring: true
  
 

