controller_frequency: 1.0
planner_frequency: 5.0
conservative_reset_dist: 6.0
oscillation_timeout: 2.0
oscillation_distance: 0.25

TrajectoryPlannerROS:

  acc_lim_x: 0.31
  acc_lim_y: 0.0
  acc_lim_theta: 0.07

  max_vel_x: 0.175
  min_vel_x: 0.07
  max_vel_theta: 0.3
  min_vel_theta: -0.3
  min_in_place_rotational_vel: 0.3

  sim_time: 5.0

 
  yaw_goal_tolerance: 0.35
  xy_goal_tolerance: 0.075

  sim_granularity:  0.025
  angular_sim_granularity: 0.025
  
  pdist_scale: 0.003
  gdist_scale: 1.2
  occdist_scale: 0.005
  
  vx_samples: 12
  vtheta_samples: 24

  heading_lookahead: 0.3

  holonomic_robot: false

  escape_vel: -0.1
  dwa: false


  heading_scoring: true
  heading_scoring_timestep: 0.5
  
  meter_scoring: true
  
 

