controller_frequency: 2.0
TrajectoryPlannerROS:
  max_vel_x: 0.10
  min_vel_x: 0.0075
  max_vel_theta: 0.15
  min_vel_theta: -0.15
  min_in_place_rotational_vel: 0.4
  acc_lim_theta: 2.4
  acc_lim_x: 0.2
  acc_lim_y: 0.0
  holonomic_robot: false
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
  sim_time: 1.0
  heading_lookahead: 0.25
  meter_scoring: true
  vx_samples: 15
  vtheta_samples: 20
  dwa: false
  pdist_scale: 3.45
  gdist_scale: 4.3
  occdist_scale: 2.2
  heading_scoring: true
  heading_scoring_timestep: 0.42
  escape_vel: -0.05
 

